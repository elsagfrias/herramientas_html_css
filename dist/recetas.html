<!DOCTYPE html ><html lang="es"><head><meta charset="UTF-8"><link rel="stylesheet" href="/style.4ae4b780.css"><script>function l(l){var a,n;for(a=document.getElementsByClassName("filterDiv"),"all"==l&&(l=""),n=0;n<a.length;n++)e(a[n],"show"),a[n].className.indexOf(l)>-1&&s(a[n],"show")}function s(l,s){var e,a,n;for(a=l.className.split(" "),n=s.split(" "),e=0;e<n.length;e++)-1==a.indexOf(n[e])&&(l.className+=" "+n[e])}function e(l,s){var e,a,n;for(a=l.className.split(" "),n=s.split(" "),e=0;e<n.length;e++)for(;a.indexOf(n[e])>-1;)a.splice(a.indexOf(n[e]),1);l.className=a.join(" ")}l("all");</script><title>Elsa's korean kitchen</title><link rel="icon shortcut" type="image/jpg" href="/noun_Ramen_3815703.4b74a56b.png"></head><body> <header> <div> <figure id="logo" class="logo"> <img src="/noun_Ramen_3815703.4b74a56b.png" alt="Elsa's korean kitchen" title="Icono Elsa's korean kitchen"> <figcaption class="header-figcaption"><a href="/index.html">Elsa's korean kitchen</a></figcaption> </figure> </div> <div> <nav class="header-menu"> <ul> <li><a href="/gastronomia.html"><strong>Gastronomía coreana</strong></a></li> <li class="header-li"><a href="/restaurantes.html"><strong>Dónde comer</strong></a></li> <li class="header-li"><a href="/recetas.html"><strong><em>Recetas</em></strong></a></li> <li class="header-li"><a href="/about.html"><strong>Sobre nosotros</strong></a></li> <li class="header-li"><a href="/sources.html"><strong>Referencias</strong></a></li> </ul> </nav> </div> </header> <main class="no-index-main"> <h1>Recetas</h1> <div class="recetas-container"> <div id="myBtnContainer"> <button class="active btn" onclick="filterSelection('all')"> Todas</button> <button class="btn" onclick="filterSelection('arroz')"> Arroces</button> <button class="btn" onclick="filterSelection('sopa')"> Sopas</button> <button class="btn" onclick="filterSelection('encurtido')"> Encurtidos</button> <button class="btn" onclick="filterSelection('fideo')"> Fideos</button> </div> <div> <div class="encurtido filterDiv show"> <figure class="receta"> <img src="/IMG_3665.5b157527.JPG" alt="Imagen de un bote con kimchi" title="Kimchi de col clásico (배추김치)"> <figcaption> <strong>Kimchi de col clásico (배추김치)</strong> <br> <p>El kimchi es el plato nacional de Corea y se sirve en todas las comidas, así que este kimchi de col clásico es un buen comienzo. El kimchi casero lleva tiempo, pero una vez hecho se conserva en el frigorífico meses y el sabor es mejor.</p> <a class="button-link" href="/kimchi.html">Receta completa</a> </figcaption> </figure> </div> <div class="arroz filterDiv show"> <figure class="receta"> <a href="#"><img src="/korean_rice.9002f2fc.jpg" alt="Imagen de un bol con arroz hervido" title="Arroz de grano corto (밥)"></a> <figcaption> <strong>Arroz de grano corto (밥)</strong> <br> <p>Escurre y enjuaga el arroz 3 veces en agua fría. Luego pásalo a un cuenco, cubre con agua fría y deja que se ablande 30 minutos. Cuela el arroz a una oola de fondo grueso con una tapa que cierre bien. Vierte 500ml de agua, tapa la olla...</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="filterDiv show sopa"> <figure class="receta"> <a href="#"><img src="/awmuk_guk.1b1dc424.jpg" alt="Imagen de un cuenco con sopa de pasteles de pescado" title="Sopa de pasteles de pescado (어묵국)"></a> <figcaption> <strong>Sopa de pasteles de pescado (어묵국)</strong> <br> <p>Uno de los mejores recuerdos que me trae este plato ocurrió en un bar que visité la primera vez que fui a Corea. Allí lo servían como comida de acompañamiento a las bebidas alcohólicas para aguantar sobrios más tiempo. No estoy muy segura...</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="fideo filterDiv show"> <figure class="receta"> <a href="#"><img src="/japchae.88241b61.jpg" alt="Imagen del plato coreano de fideos celofán" title="Fideos de celofán de sésamo con ternera (잡채)"></a> <figcaption> <strong>Fideos de celofán de sésamo con ternera (잡채)</strong> <br> <p>Posiblemente uno de los platos de fideos más famosos de Corea, fácil de preparar, sano y repleto de sabor gracias a la salsa de soja y los fideos bañados en sésamo. Tradicionalmente se degusta en fiestas y ocasiones especiales.</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="encurtido filterDiv show"> <figure class="receta"> <a href="#"><img src="/loto.6b6d0a17.jpg" alt="Imagen del platillo de raíz de loto sazonada" title="Raíz de loto sazonada (연근 조림)"></a> <figcaption> <strong>Raíz de loto sazonada (연근 조림)</strong> <br> <p>Lo maravilloso de las guarniciones coreanas son sus variadas texturas. En esta receta, la raíz de loto se cocina a fuego lento en salsa de soja hasta obtener una consistencia de sirope, lo que aporta una textura...</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="arroz filterDiv show"> <figure class="receta"> <a href="#"><img src="/오곡밥.1ce992c5.jpg" alt="Imagen de un cuenco con arroz de cinco granos" title="Arroz de cinco granos (오곡밥)"></a> <figcaption> <strong>Arroz de cinco granos (오곡밥)</strong> <br> <p>Si dispones de una arrocera, mezcla todo y cocina de acuerdo a las instrucciones que te indicaré más adelante. Si no, escurre las judías, ponlas en una olla y cúbrelas con agua. Cuando hiervan, retira la espuma...</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="filterDiv show sopa"> <figure class="receta"> <a href="#"><img src="/consome.767431be.jpg" alt="Imagen del plato coreano de consomé con almejas" title="Consomé de almejas (조개탕)"></a> <figcaption> <strong>Consomé de almejas (조개탕)</strong> <br> <p>Este delicioso y reconfortante consomé se prepara en un momento. La pasta de soja doenjang aporta intensidad al sabor, pero no la uses si lo que quieres es un consomé suave. Primero deberás limpiar las almejas...</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="fideo filterDiv show"> <figure class="receta"> <a href="#"><img src="/jajangmyon.cfd5426f.jpg" alt="Imagen del plato coreano de fideos con judías negras" title="Fideos con judías negras (짜장면)"></a> <figcaption> <strong>Fideos con judías negras (짜장면)</strong> <br> <p>Siendo estricta, este no es un plato tradicional coreano, sino una reinvención del famoso original chino, pero es tan extremadamente popular en Corea que debía incluirlo. Puedes usar las verduras y carne que quieras.</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="encurtido filterDiv show"> <figure class="receta"> <a href="#"><img src="/cebolla.37f11320.jpeg" alt="Imagen del platillo de cebolla encurtida" title="Cebollas encurtidas (양파절임)"></a> <figcaption> <strong>Cebollas encurtidas (양파절임)</strong> <br> <p>Este encurtido de cebolla se hace en un momento y es muy sencillo si cuentas con todos los ingredientes. En Corea se sirve siempre en las barbacoas y es obligado con las costillas de ternera a la parrilla. </p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="arroz filterDiv show"> <figure class="receta"> <a href="#"><img src="/bibimbap.a5d739e7.jpg" alt="Imagen del plato coreano de arroz mixto con verduras y ternera" title="Arroz mixto con verduras y ternera (비빔밥)"></a> <figcaption> <strong>Arroz mixto con verduras y ternera (비빔밥)</strong> <br> <p>Cuesta no enamorarse del bibimbap. Una base de arroz blanco perlado adornado con el colorado anillo que forman las verduras y la ternera, y en el centro una relumbrante estrella, la yema amarilla del huevo.</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="filterDiv show sopa"> <figure class="receta"> <a href="#"><img src="/tomanduguk.71ec9482.jpg" alt="Imagen del plato coreano de sopa con empanadas de pollo" title="MSopa de dumplings de pollo (떡만두국)"></a> <figcaption> <strong>Sopa de dumplings de pollo (떡만두국)</strong> <br> <p>Los dumplings coreanos difieren de la mayoría de dumplings asiáticos ya que, además de carne, incorporan pollo y tofú. El kimchi y los fideos celofán también son habituales. Los puedes comprar congelados, pero si dispones de tiempo, los caseros merecen la pena. </p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> <div class="fideo filterDiv show"> <figure class="receta"> <a href="#"><img src="/ramyon.f821a57d.jpg" alt="Imagen del plato coreano de fideos instantáneos" title="Ramen de pollo (라면)"></a> <figcaption> <strong>Ramen de pollo (라면)</strong> <br> <p>Esta no es una receta en el sentido estricto de la palabra, pero en mi defensa diré que el ramen instantáneo es tan coreano como un tarro de kimchi en fermentación, así que debía incluirla. Jóvenes y mayores, con resaca o poco tiempo, disfrutan de este ramen.</p> <a class="button-link" href="#">Receta completa</a> </figcaption> </figure> </div> </div> </div> </main> <footer> <div class="footer-nav"> <div class="footer-div"> <a class="footer-link" href="/index.html#logo">Elsa's korean kitchen</a> </div> <div> <nav> <ul class="footer-menu"> <li><a href="/gastronomia.html">Gastronomía coreana</a></li> <li><a href="/restaurantes.html">Dónde comer</a></li> <li><a href="/recetas.html">Recetas</a></li> <li><a href="/about.html">Sobre nosotros</a></li> <li><a href="/sources.html">Referencias</a></li> </ul> </nav> </div> </div> <div class="author-container"> <div class="author-name"> <p>&copy; 2021 Elsa Gómez Frias</p> </div> </div> </footer> </body></html>
