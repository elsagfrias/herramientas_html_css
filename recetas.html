    <body>
        <main class="no-index-main">
          <h1>Recetas</h1>
            <div class="recetas-container">
            <div id="myBtnContainer">
              <button class="btn active" onclick="filtrar('all')"> Todas</button>
              <button class="btn" onclick="filtrar('arroz')"> Arroces</button>
              <button class="btn" onclick="filtrar('sopa')"> Sopas</button>
              <button class="btn" onclick="filtrar('encurtido')"> Encurtidos</button>
              <button class="btn" onclick="filtrar('fideo')"> Fideos</button>

            <div>
                <div class="filterDiv encurtido show">
                <figure class="receta">
                    <img src="img/IMG_3665.JPG" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano">
                    <figcaption><strong>Kimchi de col clásico (배추김치)</strong>
                      <br>
                      <p>El kimchi es el plato nacional de Corea y se sirve en todas las comidas, así que este kimchi de col clásico es un buen comienzo. El kimchi casero lleva tiempo, pero una vez hecho se conserva en el frigorífico meses y el sabor es mejor.</p>
                      <a class="button-link" href="kimchi.html">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv arroz show">
                  <figure class="receta">
                    <a href="#"><img src="img/korean rice.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Arroz de grano corto (밥)</strong>
                    <br>
                    <p>Escurre y enjuaga el arroz 3 veces en agua fría. Luego pásalo a un cuenco, cubre con agua fría y deja que se ablande 30 minutos. Cuela el arroz a una oola de fondo grueso con una tapa que cierre bien. Vierte 500ml de agua, tapa la olla...</p>
                    <a class="button-link" href="#">Receta completa</a>
                  </figcaption>
                  </figure>
                </div>
                <div class="filterDiv sopa show">
                  <figure class="receta">
                    <a href="#"><img src="img/awmuk guk.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Sopa de pasteles de pescado (어묵국)</strong>
                    <br>
                    <p>Uno de los mejores recuerdos que me trae este plato ocurrió en un bar que visité la primera vez que fui a Corea. Allí lo servían como comida de acompañamiento a las bebidas alcohólicas para aguantar sobrios más tiempo. No estoy muy segura...</p>
                    <a class="button-link" href="#">Receta completa</a>
                  </figcaption>
                  </figure>
                </div>
                <div class="filterDiv fideo show">
                  <figure class="receta">
                    <a href="#"><img src="img/japchae.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Fideos de celofán de sésamo con ternera (잡채)</strong>
                    <br>
                    <p>Posiblemente uno de los platos de fideos más famosos de Corea, fácil de preparar, sano y repleto de sabor gracias a la salsa de soja y los fideos bañados en sésamo. Tradicionalmente se degusta en fiestas y ocasiones especiales.</p>
                    <a class="button-link" href="#">Receta completa</a>
                  </figcaption>
                  </figure>
                </div>
                <div class="filterDiv encurtido show">
                  <figure class="receta">
                    <a href="#"><img src="img/loto.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Raíz de loto sazonada (연근 조림)</strong>
                    <br>
                    <p>Lo maravilloso de las guarniciones coreanas son sus variadas texturas. En esta receta, la raíz de loto se cocina a fuego lento en salsa de soja hasta obtener una consistencia de sirope, lo que aporta una textura...</p>
                    <a class="button-link" href="#">Receta completa</a>
                  </figcaption>
                  </figure>
                </div>
                <div class="filterDiv arroz show">
                  <figure class="receta">
                    <a href="#"><img src="img/cinco granos.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Arroz de cinco granos (오곡밥)</strong>
                    <br>
                    <p>Si dispones de una arrocera, mezcla todo y cocina de acuerdo a las instrucciones que te indicaré más adelante. Si no, escurre las judías, ponlas en una olla y cúbrelas con agua. Cuando hiervan, retira la espuma...</p>
                    <a class="button-link" href="#">Receta completa</a>
                  </figcaption>
                  </figure>
                </div>
                <div class="filterDiv sopa show">
                  <figure class="receta">
                    <a href="#"><img src="img/consome.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Consomé de almejas (조개탕)</strong>
                    <br>
                    <p>Este delicioso y reconfortante consomé se prepara en un momento. La pasta de soja doenjang aporta intensidad al sabor, pero no la uses si lo que quieres es un consomé suave. Primero deberás limpiar las almejas...</p>
                    <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv fideo show">
                  <figure class="receta">
                    <a href="#"><img src="img/jajangmyon.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Fideos con judías negras (짜장면)</strong>
                    <br>
                    <p>Siendo estricta, este no es un plato tradicional coreano, sino una reinvención del famoso  original chino, pero es tan extremadamente popular en Corea que debía incluirlo. Puedes usar las verduras y carne que quieras.</p>
                    <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv encurtido show">
                  <figure class="receta">
                    <a href="#"><img src="img/cebolla.jpeg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Cebollas encurtidas (양파절임)</strong>
                    <br>
                    <p>Este encurtido de cebolla se hace en un momento y es muy sencillo si cuentas con todos los ingredientes. En Corea se sirve siempre en las barbacoas y es obligado con las costillas de ternera a la parrilla. </p>
                    <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv arroz show">
                  <figure class="receta">
                    <a href="#"><img src="img/bibimbap.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Arroz mixto con verduras y ternera (비빔밥)</strong>
                    <br>
                    <p>Cuesta no enamorarse del bibimbap. Una base de arroz blanco perlado adornado con el colorado anillo que forman las verduras y la ternera, y en el centro una relumbrante estrella, la yema amarilla del huevo.</p>
                    <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv sopa show">
                  <figure class="receta">
                    <a href="#"><img src="img/tomanduguk.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Sopa de dumplings de pollo (떡만두국)</strong>
                      <br>
                      <p>Los dumplings coreanos difieren de la mayoría de dumplings asiáticos ya que, además de carne, incorporan pollo y tofú. El kimchi y los fideos celofán también son habituales. Los puedes comprar congelados, pero si dispones de tiempo, los caseros merecen la pena. </p>
                      <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
                <div class="filterDiv fideo show">
                  <figure class="receta">
                    <a href="#"><img src="img/ramyon.jpg" alt="Imagen de una mujer comiendo en un mercadillo gastronómico coreano" title="Mujer comiendo en un mercadillo gastronómico coreano"></a>
                    <figcaption><strong>Ramen de pollo (라면)</strong>
                      <br>
                      <p>Esta no es una receta en el sentido estricto de la palabra, pero en mi defensa diré que el ramen instantáneo es tan coreano como un tarro de kimchi en fermentación, así que debía incluirla. Jóvenes y mayores, con resaca o poco tiempo, disfrutan de este ramen.</p>
                      <a class="button-link" href="#">Receta completa</a>
                    </figcaption>
                  </figure>
                </div>
